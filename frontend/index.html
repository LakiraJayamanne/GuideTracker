<!DOCTYPE html>
<html>
<head>
  <title>GuideTracker Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  let marker = null;

  async function postPosition(lat, lng) {
    try {
      const res = await fetch('/api/positions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ latitude: lat, longitude: lng })
      });
      const data = await res.json();
      console.log("Posted:", data);
    } catch (err) {
      console.error("Failed to post position:", err);
    }
  }

  async function fetchLatestPosition() {
    try {
      const res = await fetch('/api/positions/latest');
      const data = await res.json();

      if (!data || !data.latitude || !data.longitude) return;

      const latlng = [data.latitude, data.longitude];
      const state = data.state || "Unknown";

      if (!marker) {
        marker = L.marker(latlng).addTo(map);
      } else {
        marker.setLatLng(latlng);
      }

      marker.bindPopup(`State: ${state}`).openPopup();
      map.setView(latlng, 16);
    } catch (err) {
      console.error("Error fetching latest position:", err);
    }
  }

  function updateLocationFromDevice() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by this browser.");
      return;
    }

    navigator.geolocation.watchPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        postPosition(lat, lng);
      },
      (err) => {
        console.error("Geolocation error:", err);
        alert("Could not get your location.");
      },
      { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 }
    );
  }

  // Start everything
  updateLocationFromDevice();
  fetchLatestPosition();
  setInterval(fetchLatestPosition, 5000);
</script>


</body>
</html>
